name: Deploy to S3 (OIDC)

on:
  push:
    branches: [ main ]

permissions:
  id-token: write    # required for OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::562559071105:role/github-actions-deploy
          aws-region: us-east-1

      - name: Sync site to S3
        run: aws s3 sync . s3://keenkloud.net --delete

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id E3LVF9216UA9W9 --paths "/*"
        
